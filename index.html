<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat Sistemas Distribuidos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <style>
        body{
            margin-top: 30px;
        }
    </style>

</head>
<body>
    <div class="container"> 
        <div class="row">
            <div class="col-md-4"> <!-- de 12 do bootstrap -->
                <div class="well">
                    <h3>Usu√°rios online</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
                <div class="well">
                        <h3>Meus contatos</h3>
                        <ul class="list-group" id="users"></ul>
                </div>
            </div>

            <div class="col-md-8"> <!-- de 12 do bootstrap -->
                <div class="chat" id="chat"></div>

                <form id="messageForm">
                    <div class="form-group">
                        <label>Digite a mensagem</label>
                        <textarea class="form-control" id="message"></textarea>
                        <br />
                        <input type="submit" class="btn btn-primary" value="Enviar Mensagem" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(function(){
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $('#chat');

            $messageForm.submit(function(e){
                e.preventDefault();
                // console.log('teste ok');
                socket.emit('send message', $message.val());
                $message.val('');
            });
        });
    </script>
    
</body>
