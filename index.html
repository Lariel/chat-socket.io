<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>WhatsLike</title>

    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Lariel/chatrmi/Dev/src/img/WhatsLike.png" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="/__/firebase/4.12.1/firebase-auth.js"></script>
    <script src="/__/firebase/4.12.1/firebase-database.js"></script>

</head>

<body>
    <div class="container">

        <!-- Auth Google Firebase -->
        <div id="login_div" class="main-div">
            <label>Informe seu e-mail</label>
            <input type="email" placeholder="e-mail" id="email_field" />
            <label>Informe sua senha</label>
            <input type="password" placeholder="senha" id="password_field" />

            <button onclick="login()">Login</button>
            <br />
            <button onclick="signin()">Criar uma conta</button>
        </div>

        <div id="signin_div" class="main-div">
            <label>Informe seu Nickname</label>
            <input type="nick" placeholder="nick" id="nick_field" />
            <label>Informe seu e-mail</label>
            <input type="email" placeholder="e-mail" id="email_field" />
            <label>Informe sua senha</label>
            <input type="password" placeholder="senha" id="password_field" />

            <button onclick="signin()">Criar Conta</button>
        </div>
        <!-- Auth Google Firebase -->

        <!-- form de log in simples-->
        <div id="userLoginArea" class="row">
            <div class="col-md-12">
                <!-- bootstrap -->
                <form id="userLoginForm">
                    <div class="form-group">
                        <label>Informe seu nickname</label>
                        <input class="form-control" id="username" />
                        <br />
                        <label>Informe seu e-mail</label>
                        <input class="form-control" id="useremail" />
                        <br />
                        <input type="submit" class="btn btn-primary" value="Login" />
                    </div>
                </form>
            </div>
        </div>

        <div id="conversa" class="row">
            <!-- tela de conversa -->
            <div class="col-md-4">
                <!-- de 12 do bootstrap -->
                <div class="well">
                    <h3>Usu√°rios online</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
                <div class="well">
                    <h3>Meus contatos</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
                <div class="well">
                    <h3>Meus grupos</h3>
                    <ul class="list-group" id="grupos"></ul>
                </div>
            </div>

            <div class="col-md-8">
                <!-- de 12 do bootstrap -->
                <div class="chat" id="chat"></div>

                <form id="messageForm">
                    <div class="form-group">
                        <label>Digite a mensagem</label>
                        <textarea class="form-control" id="message"></textarea>
                        <br />
                        <input type="submit" class="btn btn-primary" value="Enviar Mensagem" />
                        <br />
                    </div>
                </form>
                <button class="btn btn-primary main-div" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $('#chat');
            var $conversa = $('#conversa');
            var $userLoginArea = $('#userLoginArea');
            var $userLoginForm = $('#userLoginForm');
            var $users = $('#users');
            var $username = $('#username');

            //envia mensagem
            $messageForm.submit(function (e) {
                e.preventDefault();
                // console.log('teste ok');
                socket.emit('send message', $message.val());
                $message.val('');
            });
            //add mensagens no chat
            socket.on('new message', function (data) {
                $chat.append('<div class="well"><strong>' + data.user + '</strong>: ' + data.msg + '</div>');
            });

            //Log In
            $userLoginForm.submit(function (e) {
                e.preventDefault();
                socket.emit('new user', $username.val(), function (data) {
                    if (data) {
                        $userLoginArea.hide();
                        $conversa.show();
                    }
                });
                $username.val('');
            });
            socket.on('get users', function (data) {
                var html = '';
                for (i = 0; i < data.length; i++) {
                    html += '<li class="list-group-item">' + data[i] + '</li>';
                }
                $users.html(html);
            });

        });

        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDiXcyzs2EeXLfAsCbWkxhalxqrT-IXxG0",
            authDomain: "chat-socket-io.firebaseapp.com",
            databaseURL: "https://chat-socket-io.firebaseio.com",
            projectId: "chat-socket-io",
            storageBucket: "chat-socket-io.appspot.com",
            messagingSenderId: "391959127375"
        };
        firebase.initializeApp(config);
    </script>
    <script src="/js/app.js"></script>
</body>

</html>
